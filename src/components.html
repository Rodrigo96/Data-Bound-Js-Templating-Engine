<div class="main-wraper">
    <@ set-wraper @>
        <div class="set-wraper">
            <@ item-wraper @>
                <div class="item-wraper">
                    <h2><% this.title %></h2>
                    <p><% this.text %></p>
                    <i><% this.id %></i>
                </div>
            <@ /item-wraper @>
        </div>
    <@ /set-wraper @>
</div>
